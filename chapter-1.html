<!doctype html>
<html>

<head>
    <title>Time and Consciousness</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function click1() {
            document.getElementById("pink-block-2").style.opacity = "1";
            document.getElementById("pink-struc-2").style.opacity = "1";
            document.getElementById("press-1").style.opacity = "1";
            document.getElementById("welcome").style.opacity = "0";
            document.getElementById("description").style.opacity = "0";
        }

        function click2() {
            document.getElementById("pink-block-3").style.opacity = "1";
            document.getElementById("egg-2").style.opacity = "1";
        }

        function click3() {
            document.getElementById("trick-eye").style.opacity = "1";
            document.getElementById("cube-1").style.opacity = "1";
        }

        function click4() {
            document.getElementById("cube-1").style.opacity = "0";
            document.getElementById("pink-block-4").style.opacity = "1";
            document.getElementById("illusions").style.opacity = "1";
            document.getElementById("from").style.opacity = "1";
        }

        function click5() {
            document.getElementById("from").style.opacity = "0";
            document.getElementById("pink-block-5").style.opacity = "1";
            document.getElementById("egg-3").style.opacity = "1";
            document.getElementById("from").style.zIndex = "-1";
        }

        function click6() {
            document.getElementById("character-1").style.opacity = "1";
            document.getElementById("shadow-1").style.opacity = "1";
        }

        function click7() {
            document.getElementById("next").style.opacity = "1";
        }

    </script>
</head>

    <audio class="audio" controls autoplay>

        <img id="pink-block-2" src="Images/pink-block-2.svg" alt="block">

        <img id="pink-block-5" src="Images/pink-block-5.svg" alt="block">
